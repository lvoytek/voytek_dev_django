{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">
	<head>
		{% block title %}<title>Default</title>{% endblock %}
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Author: Lena Voytek, Category: Personal Website">

        <link rel="icon" href="{% static 'images/logo.png' %}">

        <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-4.24.1.min.css" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <script src="https://smtpjs.com/v3/smtp.js"></script>

        <script src="{% static 'scripts/main.js' %}"></script>
	</head>
	<body>
        <header id="navigation" class="p-navigation is-dark">
            <div class="p-navigation__row--25-75">
                <div class="p-navigation__banner">
                    <div class="p-navigation__tagged-logo">
                        <a class="p-navigation__link" href="/">
                            <div class="p-navigation__logo-tag">
                                <img class="p-navigation__logo-icon" src="{% static 'images/logo.png' %}" alt="LV">
                            </div>
                            <span class="p-navigation__logo-title">Lena Voytek</span>
                        </a>
                    </div>
                <ul class="p-navigation__items">
                <li class="p-navigation__item">
                    <button class="js-menu-button p-navigation__link">Menu</button>
                </li>
                </ul>
                </div>
                <nav class="p-navigation__nav" aria-label="Lena Voytek">
                    <ul class="p-navigation__items">
                        <li class="p-navigation__item is-selected">
                            <a class="p-navigation__link" href="/">Home</a>
                        </li>
                        <li class="p-navigation__item">
                            <a class="p-navigation__link" href="/projects">Projects</a>
                        </li>
                        <li class="p-navigation__item">
                            <a class="p-navigation__link" href="/resume">Resume</a>
                        </li>
                        <li class="p-navigation__item">
                            <a class="p-navigation__link" href="/about">About</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        {% block content %}{% endblock %}

        {% block social %}{% endblock %}
	</body>
</html>
