{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">
	<head>
		{% block title %}<title>Default</title>{% endblock %}
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Author: Lena Voytek, Category: Personal Website">

        <link rel="icon" href="{% static 'images/logo.png' %}">

        <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-4.24.1.min.css" />

        <script src="{% static 'scripts/main.js' %}"></script>
	</head>
	<body>
        <div class="l-site">
            <header id="navigation" class="p-navigation is-dark">
                <div class="p-navigation__row--25-75">
                    <div class="p-navigation__banner">
                        <div class="p-navigation__tagged-logo">
                            <a class="p-navigation__link" href="/">
                                <div class="p-navigation__logo-tag" style="background: #76658b">
                                    <img class="p-navigation__logo-icon" src="{% static 'images/logo.png' %}" alt="LV">
                                </div>
                                <span class="p-navigation__logo-title">Lena Voytek</span>
                            </a>
                        </div>
                        <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
                        <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Close menu</a>
                    </div>
                    <nav class="p-navigation__nav" aria-label="lena">
                        <ul class="p-navigation__items">
                            <li class="p-navigation__item {% if page == "/" %} is-selected {% endif %}">
                                <a class="p-navigation__link" href="/">Home</a>
                            </li>
                            <li class="p-navigation__item {% if page == "/projects" %} is-selected {% endif %}">
                                <a class="p-navigation__link" href="/projects">Projects</a>
                            </li>
                            <li class="p-navigation__item {% if page == "/resume" %} is-selected {% endif %}">
                                <a class="p-navigation__link" href="/resume">Resume</a>
                            </li>
                            <li class="p-navigation__item {% if page == "/about" %} is-selected {% endif %}">
                                <a class="p-navigation__link" href="/about">About</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main id="main-content" class="inner-wrapper">
                {% block content %}{% endblock %}
            </main>

            <footer class="l-footer--sticky p-strip--highlighted is-dark">
                <div class="row">
                    <div class="col-9">
                        <p>
                            <a class="p-link--inverted" href="#">Back to top <i class="p-icon--chevron-up is-light"></i></a>
                        </p>
                        <p>
                            Â© 2025 Lena Voytek <br>
                            Powered by <a href="https://www.djangoproject.com/">Django</a> and <a href="https://vanillaframework.io/">Vanilla Framework</a>
                        </p>
                    </div>
                    <div class="col-3">
                        {% block social %}{% endblock %}
                    </div>
                </div>
            </footer>
        </div>
	</body>
</html>
